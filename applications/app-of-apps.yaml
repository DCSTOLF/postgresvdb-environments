apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-vdb-platform
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/DCSTOLF/postgresvdb-environments.git
    targetRevision: main
    path: applications
    directory:
      recurse: false
      include: '{applicationset-*.yaml}'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  info:
    - name: Description
      value: "Root application managing PostgreSQL VDB ApplicationSets"
    - name: Owner
      value: "Platform Team"
    - name: Documentation
      value: "https://github.com/your-org/vdb-platform/blob/main/README.md"
