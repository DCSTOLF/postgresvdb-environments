apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: postgres-vdb-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  - list:
      elements:
      - env: dev
        valuesFile: environments/dev.yaml
      - env: qa
        valuesFile: environments/qa.yaml
      - env: feat-123
        valuesFile: environments/feat-123.yaml
  
  template:
    metadata:
      name: "postgres-vdb-{{.env}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: postgres-vdb
        app.kubernetes.io/instance: "{{.env}}"
        app.kubernetes.io/part-of: postgres-vdb-platform
        environment: "{{.env}}"
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "postgres-vdb-alerts"
    
    spec:
      project: default
      
      source:
        repoURL: https://github.com/DCSTOLF/postgresvdb-environments.git
        targetRevision: main
        path: charts/postgres-vdb
        helm:
          releaseName: "{{.env}}-vdb"
          valueFiles:
          - "../../{{.valuesFile}}"
          parameters:
          - name: environment
            value: "{{.env}}"
          - name: vdb.name
            value: "{{.env}}-vdb"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: "postgres-vdbs-{{.env}}"
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      ignoreDifferences:
      - group: core.delphix.com
        kind: PostgresVDB
        jsonPointers:
        - /status
      
      info:
        - name: description
          value: "PostgreSQL VDB for {{.env}} environment"
        - name: owner
          value: "Platform Team"
        - name: environment
          value: "{{.env}}"
        - name: debug-valuesFile
          value: "{{.valuesFile}}"
