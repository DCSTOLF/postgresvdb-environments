apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: postgres-vdb-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  - git:
      repoURL: https://github.com/DCSTOLF/postgresvdb-environments.git
      revision: main
      files:
      - path: "environments/*.yaml"
  
  template:
    metadata:
      name: "postgres-vdb-{{.path.basenameNormalized}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: postgres-vdb
        app.kubernetes.io/instance: "{{.path.basenameNormalized}}"
        app.kubernetes.io/part-of: postgres-vdb-platform
        environment: "{{.path.basenameNormalized}}"
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "postgres-vdb-alerts"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    
    spec:
      project: default
      
      source:
        repoURL: https://github.com/DCSTOLF/postgresvdb-environments.git
        targetRevision: main
        path: charts/postgres-vdb
        helm:
          releaseName: "{{.path.basenameNormalized}}-vdb"
          valueFiles:
          - "../../environments/{{.path.basenameNormalized}}.yaml"
          parameters:
          - name: environment
            value: "{{.path.basenameNormalized}}"
          - name: vdb.name
            value: "{{.path.basenameNormalized}}-vdb"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: "postgres-vdbs-{{.path.basenameNormalized}}"
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      ignoreDifferences:
      - group: core.delphix.com
        kind: PostgresVDB
        jsonPointers:
        - /status
      
      info:
        - name: description
          value: "PostgreSQL VDB for {{.path.basenameNormalized}} environment"
        - name: owner
          value: "Platform Team"
        - name: environment
          value: "{{.path.basenameNormalized}}"
