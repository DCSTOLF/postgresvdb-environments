apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: postgres-vdb-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/manifest-generate-paths: "applications/applicationset-environments.yaml"
    argocd.argoproj.io/compare-options: "IgnoreExtraneous"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  - git:
      repoURL: https://github.com/DCSTOLF/postgresvdb-environments.git
      revision: main
      directories:
      - path: environments/*
        exclude: false
        pathRegex: "^environments/(dev|qa|stage|prod|feat-[a-zA-Z0-9-]+)$"
  
  template:
    metadata:
      name: "postgres-vdb-{{.path.basename}}"
      namespace: argocd
      labels:
        app.kubernetes.io/name: postgres-vdb
        app.kubernetes.io/instance: "{{.path.basename}}"
        app.kubernetes.io/part-of: postgres-vdb-platform
        app.kubernetes.io/component: database
        app.kubernetes.io/managed-by: argocd
        environment: "{{.path.basename}}"
        environment-type: "{{if hasPrefix \"feat-\" .path.basename}}feature{{else}}standard{{end}}"
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "postgres-vdb-alerts"
        notifications.argoproj.io/subscribe.on-sync-failed.slack: "postgres-vdb-alerts"
        notifications.argoproj.io/subscribe.on-health-degraded.slack: "postgres-vdb-alerts"
        argocd.argoproj.io/sync-options: "PruneLast=true"
        argocd.argoproj.io/compare-options: "IgnoreExtraneous"
        argocd.argoproj.io/manifest-generate-paths: "environments/{{.path.basename}}/values.yaml"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    
    spec:
      project: default
      
      source:
        repoURL: https://github.com/DCSTOLF/postgresvdb-environments.git
        targetRevision: main
        path: charts/postgres-vdb
        helm:
          releaseName: "{{.path.basename}}-vdb"
          valueFiles:
          - "../../environments/{{.path.basename}}/values.yaml"
          parameters:
          - name: global.environment
            value: "{{.path.basename}}"
          - name: global.environmentType
            value: "{{if hasPrefix \"feat-\" .path.basename}}feature{{else}}standard{{end}}"
          - name: vdb.name
            value: "{{.path.basename}}-vdb"
          - name: vdb.namespace
            value: "postgres-vdbs-{{.path.basename}}"
      
      destination:
        server: https://kubernetes.default.svc
        namespace: "postgres-vdbs-{{.path.basename}}"
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - RespectIgnoreDifferences=true
        - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      ignoreDifferences:
      - group: core.delphix.com
        kind: PostgresVDB
        jsonPointers:
        - /status
        - /metadata/creationTimestamp
        - /metadata/resourceVersion
        - /metadata/generation
        - /metadata/uid
        - /metadata/managedFields
      
      # Health check customization
      healthChecks:
      - group: core.delphix.com
        kind: PostgresVDB
        name: "{{.path.basename}}-vdb"
        namespace: "postgres-vdbs-{{.path.basename}}"
        syncTimeoutSeconds: 600
      
      info:
        - name: description
          value: "PostgreSQL VDB for {{.path.basename}} environment"
        - name: owner
          value: "Platform Team"
        - name: environment
          value: "{{.path.basename}}"
        - name: environment-type
          value: "{{if hasPrefix \"feat-\" .path.basename}}feature{{else}}standard{{end}}"
        - name: created-by
          value: "ApplicationSet auto-generation"
        - name: sync-policy
          value: "Automated with pruning"
        - name: namespace
          value: "postgres-vdbs-{{.path.basename}}"
        - name: helm-release
          value: "{{.path.basename}}-vdb"