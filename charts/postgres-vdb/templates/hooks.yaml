{{- if .Values.vdb.enablePreDeleteCleanup }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-cleanup-sa"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "postgres-vdb.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Release.Name }}-cleanup-role"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "postgres-vdb.labels" . | nindent 4 }}
rules:
- apiGroups: ["core.delphix.com"]
  resources: ["postgresvdbs"]
  verbs: ["get", "list", "delete"]
- apiGroups: [""]
  resources: ["secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Release.Name }}-cleanup-rolebinding"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "postgres-vdb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ .Release.Name }}-cleanup-role"
subjects:
- kind: ServiceAccount
  name: "{{ .Release.Name }}-cleanup-sa"
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-pre-delete-cleanup"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "argocd.argoproj.io/hook": PreDelete
    "argocd.argoproj.io/hook-delete-policy": BeforeHookCreation
  labels:
    {{- include "postgres-vdb.labels" . | nindent 4 }}
    hook-type: pre-delete
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "postgres-vdb.selectorLabels" . | nindent 8 }}
        hook-type: pre-delete
    spec:
      serviceAccountName: "{{ .Release.Name }}-cleanup-sa"
      restartPolicy: OnFailure
      containers:
      - name: cleanup-resources
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          echo "Starting pre-delete cleanup for {{ .Release.Name }}..."
          
          # Delete PostgresVDB custom resource
          echo "Deleting PostgresVDB: {{ .Values.vdb.name }}"
          kubectl delete postgresvdb {{ .Values.vdb.name }} -n {{ .Release.Namespace }} --ignore-not-found=true --wait=true --timeout=5m
          
          # Wait for VDB deletion to complete
          echo "Waiting for PostgresVDB deletion to complete..."
          for i in $(seq 1 30); do
            if ! kubectl get postgresvdb {{ .Values.vdb.name }} -n {{ .Release.Namespace }} 2>/dev/null; then
              echo "PostgresVDB deleted successfully"
              break
            fi
            echo "Waiting for VDB deletion... ($i/30)"
            sleep 10
          done
          
          # Delete secrets
          echo "Deleting secrets..."
          kubectl delete secret {{ .Release.Name }}-postgres-secret -n {{ .Release.Namespace }} --ignore-not-found=true
          
          # Delete PVCs if they exist
          echo "Deleting PVCs..."
          kubectl delete pvc -l app.kubernetes.io/instance={{ .Release.Name }} -n {{ .Release.Namespace }} --ignore-not-found=true
          
          echo "Pre-delete cleanup completed successfully"
{{- end }}

{{- if .Values.vdb.hooks }}
{{- range .Values.vdb.hooks }}
{{- if eq .type "command" | default false }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .name }}-{{ $.Release.Name }}"
  namespace: {{ $.Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "{{ .weight | default "5" }}"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "argocd.argoproj.io/sync-wave": "{{ add ($.Values.syncWave | default 0 | int) 1 }}"
  labels:
    {{- include "postgres-vdb.labels" $ | nindent 4 }}
    hook: {{ .name }}
    hook-stage: {{ .stage }}
spec:
  backoffLimit: {{ .backoffLimit | default 3 }}
  template:
    metadata:
      labels:
        {{- include "postgres-vdb.selectorLabels" $ | nindent 8 }}
        hook: {{ .name }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: hook-executor
        image: {{ $.Values.global.postgresImage }}
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          echo "Waiting for database to be ready..."
          until pg_isready -h {{ $.Release.Name }} -p {{ $.Values.vdb.port }} -U {{ $.Values.vdb.database.user }}; do
            echo "Waiting for database connection..."
            sleep 2
          done
          echo "Database is ready, executing hook: {{ .name }}"
          psql "postgresql://{{ $.Values.vdb.database.user }}:{{ $.Values.vdb.database.password }}@{{ $.Release.Name }}:{{ $.Values.vdb.port }}/{{ .database | default $.Values.vdb.database.name }}" <<'EOSQL'
          {{ .script }}
          EOSQL
          echo "Hook {{ .name }} completed successfully"
        env:
        - name: PGPASSWORD
          value: {{ $.Values.vdb.database.password | quote }}
        - name: PGUSER
          value: {{ $.Values.vdb.database.user | quote }}
        - name: PGDATABASE
          value: {{ .database | default $.Values.vdb.database.name | quote }}
        {{- if .env }}
        {{- range $key, $value := .env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
      {{- if $.Values.securityContext }}
      securityContext:
        {{- toYaml $.Values.securityContext | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
